<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PORTFOLIO | Alex Wu</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="./index.html"><h2>ALEX</h2></a></div>
            <nav>
                <ul>
                    <li><a href="./index.html">About</a></li>
                    <li><a href="#" class="active">Portfolio</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container page-portfolio">
            <section>
                <h2>Portfolio</h2>
                <hr>
                <div class="wrapper">
                    <div class="grid">
                        <div class="item">
                            <div class="item-inside">
                                <img src="./assets/project1_star_wars_rpg_game.png" alt="pic1.png">
                            </div>
                            <div class="item-banner">
                                <p>Star Wars RPG Game</p>
                                <button id="button_1_site" value="https://alex0n0.github.io/Star-Wars-RPG-Game/">View Site</button>
                                <button id="button_1_source" value="https://github.com/alex0n0/Star-Wars-RPG-Game">View Source</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="item">
                            <div class="item-inside">
                                <img src="./assets/project2_trivia_game.png" alt="pic1.png">
                            </div>
                            <div class="item-banner">
                                <p>Trivia Game</p>
                                <button id="button_2_site" value="https://alex0n0.github.io/TriviaGame/">View Site</button>
                                <button id="button_2_source" value="https://github.com/alex0n0/TriviaGame">View Source</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="item">
                            <div class="item-inside">
                                <img src="./assets/pic3.png" alt="pic1.png">
                            </div>
                            <div class="item-banner">
                                Project 3
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="item">
                            <div class="item-inside">
                                <img src="./assets/pic4.png" alt="pic1.png">
                            </div>
                            <div class="item-banner">
                                Project 4
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="item">
                            <div class="item-inside">
                                <img src="./assets/pic5.png" alt="pic1.png">
                            </div>
                            <div class="item-banner">
                                Project 5
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>
            Copyright 2019 &copy;
        </p>

    </footer>

    <script>
        let button1Site = document.querySelector('#button_1_site');
        let button1Source = document.querySelector('#button_1_source');
        button1Site.addEventListener('click', clickButton);
        button1Source.addEventListener('click', clickButton);

        let button2Site = document.querySelector('#button_2_site');
        let button2Source = document.querySelector('#button_2_source');
        button2Site.addEventListener('click', clickButton);
        button2Source.addEventListener('click', clickButton);

        function clickButton(e) {
            window.open(e.target.value);
        }
        
    </script>
</body>
</html>
